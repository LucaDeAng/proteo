  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-shell {
      width: 60px;
      height: 60px;
      border: 3px solid #bae6fd;
      border-top: 3px solid #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 20px;
      color: #0369a1;
      font-family: system-ui, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loading-shell"></div>
    <div class="loading-text">Caricamento Proteo... üêö</div>
  </div>
  
  <!-- Main app container -->
  <div id="root"></div>
  
  <!-- EU AI Act Disclosure Banner -->
  <div id="ai-disclosure" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #0369a1; color: white; padding: 12px; text-align: center; font-size: 14px; z-index: 1000;">
    ‚ö†Ô∏è Questo chatbot utilizza IA. Le risposte potrebbero non essere sempre accurate. 
    <button onclick="document.getElementById('ai-disclosure').style.display='none'" style="margin-left: 10px; background: white; color: #0369a1; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer;">
      OK
    </button>
  </div>
  
  <!-- Remove loading screen once app loads -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => loadingScreen.remove(), 300);
        }
        
        // Show AI disclosure after 2 seconds
        setTimeout(function() {
          const disclosure = document.getElementById('ai-disclosure');
          if (disclosure) {
            disclosure.style.display = 'block';
          }
        }, 2000);
      }, 1000);
    });
  </script>
  
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
